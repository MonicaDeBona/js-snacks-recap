<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importing bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- custom style css -->
    <link rel="stylesheet" href="css/style.css">
    <title>snackA</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row pt-5">
                <div class="col-12">
                    <input type="text" v-model="messageInput">
                    <button class="btn btn-primary ms-3" @click="addNewMessage(messageInput)">Check</button>
                </div>
                <div class="col-12">
                        <p class="mt-3" v-for="message in userMessage" :class="(message.received) ? 'green' : 'gray'">
                            {{message.text}}
                        </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/main.js"></script>
</body>
</html>
