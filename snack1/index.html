<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importing bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- custom style css -->
    <link rel="stylesheet" href="css/style.css">
    <title>snack1</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row pt-5">
                <div class="col-12">
                    <div class="button text-center">
                        <a href="#" class="btn btn-primary" @click="randomNumber()">Add number</a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="odd text-center">
                        <ul>
                            <li v-for="odd in oddNumber" class="red">
                                {{odd}}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <div class="even text-center">
                        <ul>
                            <li v-for="even in evenNumber" class="green">
                                {{even}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/main.js"></script>
</body>
</html>
